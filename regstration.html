<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clique website registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Join Us for the ease of building you dream projects </h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="usernameError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="email">Mail ID:</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
                <div class="error-message" id="phoneError"></div>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="1">
                <div class="error-message" id="ageError"></div>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            let isValid = true;

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            document.querySelectorAll('input').forEach(el => el.classList.remove('error'));

            // Validate User Name
            const username = document.getElementById('username');
            if (username.value.trim() === '') {
                document.getElementById('usernameError').textContent = 'User Name is required.';
                username.classList.add('error');
                isValid = false;
            }

            // Validate Password
            const password = document.getElementById('password');
            if (password.value.trim() === '') {
                document.getElementById('passwordError').textContent = 'Password is required.';
                password.classList.add('error');
                isValid = false;
            }

            // Validate Email
            const email = document.getElementById('email');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value.trim())) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                email.classList.add('error');
                isValid = false;
            }

            // Validate Phone Number
            const phone = document.getElementById('phone');
            const phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone.value.trim())) {
                document.getElementById('phoneError').textContent = 'Phone number must be 10 digits.';
                phone.classList.add('error');
                isValid = false;
            }

            // Validate Age
            const age = document.getElementById('age');
            if (age.value < 1) {
                document.getElementById('ageError').textContent = 'Please enter a valid age.';
                age.classList.add('error');
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    </script>
</body>
</html>
